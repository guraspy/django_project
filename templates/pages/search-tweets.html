{% extends 'base.html' %}

{% block content %}
<div class="text-center">
    {% if searched %}    

        <br>
        <h1>You Searched For "{{ searched }}"</h1>
        <br>
</div>
        
        {% for tweet in tweets %}
            <div class="custom-container" style="width: 50%;">

                {% include 'includes/tweet.html' with tweet=tweet %}
                
            </div>

            

        {% endfor %} 

    {% else %}
    <br>
        <h1>You Forgot To Search For A tweet...</h1>
    {% endif %}
</div>
{% endblock content %}
