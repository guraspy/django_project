{% extends 'base.html' %}


{% block content %}

<form class="form-horizontal" role="form" method="POST" enctype="multipart/form-data">
  {% csrf_token %}

<div class="container bootstrap snippets bootdey">
    <h1 class="text-primary">Edit Profile</h1>
      <hr>
  <div class="row">
      <!-- left column -->
      <div class="col-md-3">
        <div class="text-center">
          <img src="{{profile_user.profileimg.url}}" class="avatar img-circle img-thumbnail" alt="avatar">
          <h6>Upload a different photo...</h6>
          
          <input type="file" class="form-control" name="image" value="">
        </div>
      </div>
      
      <!-- edit form column -->
      <div class="col-md-9 personal-info">
        
        <h3>Personal info</h3>
        
        
          <div class="form-group">
            <label class="col-lg-3 control-label">Name:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{profile_user.name}}" name="name">
            </div>
          </div>  
          <div class="form-group">
            <label class="col-lg-3 control-label">Surname:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{profile_user.surname}}" name="surname">
            </div>
          </div>  
          <div class="form-group">
            <label class="col-lg-3 control-label">Bio:</label>
            <div class="col-lg-8">
              <input class="form-control" type="text" value="{{profile_user.bio}}" name="bio">
            </div>
          </div>  
          
          <div class="d-flex align-items-end flex-column bd-highlight mb-3 mt-auto p-2 bd-highlight">
            <button type="submit" class="btn btn-secondary"> 
                Save
            </button>
          </div>
      
        
      </div>
  </div>
</div>
<hr>

</form>
{% endblock %}
