{% extends 'base.html' %}

{% block content %}

<form class="text-center" method="POST" >
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Click to save message</button>
</form>
    
<p class="text-center">
    {% if response %}
        {{ response }}
    {% endif %}
</p>


 
{% endblock content %}
